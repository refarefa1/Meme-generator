<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">


    <nav class="main-nav gradient full main-layout">
        <section class="nav-content flex space-between align-center">
            <section class="logo">
                <h1>Logo</h1>
            </section>
            <section class="burger">
                <div></div>
                <div></div>
                <div></div>
            </section>
            <ul class="clean-list flex hide">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
            </ul>
        </section>
    </nav>

    <main class="main-content main-layout">
        <section class="filter-container flex column">
            <input type="search">
            <section class="tags flex space-between">
                Funny animal bla bla bla bla
                <button>More</button>
            </section>
        </section>

        <section class="gallery-container">
            <!-- <img src="img/memes/1.jpg" alt=""> -->
            
        </section>
    </main>

    <section class="meme-editor-container main-layout">
        <h1>MEME EDITOR!</h1>
        <section class="canvas-container">
            <canvas id="my-canvas" width="300" height="300"></canvas>
        </section>
        <section class="features-container">
            <input oninput="onDrawText(this.value)" type="text" placeholder="Your text here...">
        </section>
    </section>














  







    <script src="js/service/util-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>


</body>

</html>

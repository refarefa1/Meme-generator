<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">


    <nav class="main-nav gradient full main-layout">
        <section class="nav-content flex space-between align-center">
            <section class="logo fr">
                <h1 onclick="onChangePage('gallery')">MEME-GEN</h1>
            </section>
            <section onclick="onToggleMenu()" class="burger flex column align-center justify-center">
                <div></div>
                <div></div>
                <div></div>
            </section>
            <ul class="menu clean-list flex column justify-center align-center full">
                <li onclick="onChangePage('gallery')"><a href="#">Gallery</a></li>
                <li onclick="onChangePage('memes')"><a href="#">Memes</a></li>
            </ul>
        </section>
    </nav>

    <header class="main-hero">
        <h1>Make your own memes!</h1>
    </header>

    <section onclick="onToggleMenu()" class="black-screen full"></section>

    <main class="main-content main-layout">
        <!-- <section class="filter-container flex column">
            <input class="search-filter frr" type="search" placeholder="Search">
            <section class="tags-container flex space-between">
                <section class="tags">Funny animal bla bla bla</section>
                <button class="tags-btn gradient fa more"></button>
            </section>
        </section> -->
        <section class="upload">
            <button class="gradient upload-btn">
                Upload your meme!
                <input onchange="onUploadImg(event)" type="file" class="image-input" accept="image/jpeg, image/jpg">
            </button>
        </section>
        <section class="gallery-container full">
        </section>
    </main>



    <section class="meme-editor-container main-layout hide">
        <section class="canvas-container flex justify-center">
            <canvas id="my-canvas" width="0" height="0"></canvas>
        </section>
        <section class="features-container flex wrap">
            <input oninput="onDrawText(this.value)" class="text-input" type="text" placeholder="Your text here...">
            <button class="fa color"><input oninput="onChangeColor(this.value)" class="color-input" type="color"
                    value="#ffffff"></button>
            <button class="fa plus" onclick="onChangeSize(2)"></button>
            <button class="fa minus" onclick="onChangeSize(-2)"></button>
            <button class="fa add" onclick="onAddLine()"></button>
            <button class="fa switch" onclick="onSwitchLine()"></button>
            <button class="fa align-left" onclick="onAlignText('left')"></button>
            <button class="fa align-center" onclick="onAlignText('center')"></button>
            <button class="fa align-right" onclick="onAlignText('right')"></button>
            <select class="frr select" onclick="onChangeFont(this.value)">
                <option value="impact">Impact</option>
                <option value="righteous">Righteous</option>
                <option value="raleway-regular">Raleway</option>
            </select>
            <button class="fa stroke" onclick="onStrokeText()"></button>
            <button class="fa delete" onclick="onDeleteLine()"></button>
            <button class="fa emoji emoji1" onclick="onChooseEmoji(this.innerText)">ðŸ¤‘</button>
            <button class="fa emoji emoji2" onclick="onChooseEmoji(this.innerText)">ðŸ¤¤</button>
            <button class="fa emoji emoji3" onclick="onChooseEmoji(this.innerText)">ðŸ¥´</button>
            <button class="fa emoji emoji4" onclick="onChooseEmoji(this.innerText)">ðŸ¤—</button>
            <button class="fa emoji emoji5" onclick="onChooseEmoji(this.innerText)">ðŸ¤“</button>
            <a class="fa share" href="#"></a>
            <button class="fa download" onclick="onDownloadImg()"></button>
            <button class="save gradient" onclick="onSaveMeme()">Save meme</button>
        </section>

    </section>

    <!-- <footer class="main-footer gradient full flex justify-center align-center">
        <h3><span>Â©</span> All rights reserved to refarefa1</h3>
    </footer> -->


    <section class="saved-memes main-content main-layout hide">
        <section class="saved-gallery-container gallery-container">
         
        </section>
    </section>

    <script src="js/service/storage-service.js"></script>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/file-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main-controller.js"></script>

</body>

</html>
